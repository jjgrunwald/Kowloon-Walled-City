<!DOCTYPE html>
<html lang="en">
<head>
  <title>Walled City - by JJ Grunwald</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum=scale=1.0">
  <link type="text/css" rel="stylesheet" href="data/main.css">
</head>
<body>
  <div id="info">Walled City</div>
  <div id="details">Each unit is dynamically generated to create a visually diverse cityscape. Users can explore the scene interactively to explore from various angles. Coding and Models by J.J. Grunwald</div>
  <div id="regenerateButtonContainer">
  <button id="regenerateButton" onclick="location.reload();">REGENERATE CITY</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./data/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from './build/three.module.js';
    import { OrbitControls } from './data/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from './data/jsm/loaders/GLTFLoader.js';

    class KowloonWalledCity {
      constructor() {
        this._Initialize();
      }

      _Initialize() {
        this._threejs = new THREE.WebGLRenderer({
          antialias: true,
        });
        this._threejs.shadowMap.enabled = true;
        this._threejs.shadowMap.type = THREE.PCFSoftShadowMap;
        this._threejs.setPixelRatio(window.devicePixelRatio);
        this._threejs.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(this._threejs.domElement);

        window.addEventListener('resize', () => {
          this._OnWindowResize();
        }, false);

        const fov = 60;
        const aspect = window.innerWidth / window.innerHeight;
        const near = .01;
        const far = 1000.0;
        this._camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        this._camera.position.set(154.17, 178.53, 134.24);

        this._scene = new THREE.Scene();

        let light = new THREE.DirectionalLight(0xFFFFFF, 4.0);
        light.position.set(90, 80, 15);
        light.target.position.set(0, 0, 0);
        light.castShadow = true;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        light.shadow.camera.near = 0.1;
        light.shadow.camera.far = 500.0;
        light.shadow.camera.left = 100;
        light.shadow.camera.right = -100;
        light.intensity = 3.9;
        this._scene.add(light);

        this._threejs.toneMapping = THREE.ReinhardToneMapping;
        this._threejs.toneMappingExposure = 1;  
        this._threejs.gammaFactor = 12;
        
        light = new THREE.AmbientLight(0x101010);
        this._scene.add(light);

        const backColor = new THREE.Color(0xAAAAAA);
        this._scene.background = backColor;

        this._controls = new OrbitControls(this._camera, this._threejs.domElement);
        this._controls.target.set(90, 180, 0);
        this._controls.update();

        const loader = new GLTFLoader();
        loader.load('./data/models/apartment_unit.glb', (gltf) => {
          const model = gltf.scene;
          model.scale.set(1.5, 1.5, 1.5);

          const materials = [
            new THREE.MeshStandardMaterial({ color: 0xb87948 })  // Rusty orange
          ];

          const rows = 28;
          const cols = 24;
          const xSpacing = 27;
          const ySpacing = 13.5;
          const xOffset = -320;

          for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
              const clone = model.clone();

              const randomMaterial = materials[Math.floor(Math.random() * materials.length)];
              clone.traverse((child) => {
                if (child.isMesh) {
                  if (child.name === 'Window_Frame_Left' || child.name === 'Window_Frame_Right') {
                    child.material = randomMaterial;
                  }
                }
              });

              clone.position.set(j * xSpacing + xOffset, i * ySpacing, 0);
              this._scene.add(clone);

              this._AddRandomPatio(clone, loader);
              this._AddRandomLaundry(clone, loader);  // Add random laundry model
            }
          }
        }, undefined, (error) => {
          console.error('An error occurred while loading the apartment models:', error);
        });

        this.cameraRadius = 100;
        this.cameraAngle = 0;
        this.isRotating = false;

        this._RAF();
      }

      _AddRandomPatio(apartment, loader) {
        const patioModels = [
          './data/models/patio_001.glb',
          './data/models/patio_002.glb',
          './data/models/patio_003.glb',
          './data/models/patio_004.glb',
          null  // No patio option
        ];

        const selectedPatio = patioModels[Math.floor(Math.random() * patioModels.length)];

        if (selectedPatio) {
          loader.load(selectedPatio, (gltf) => {
            const patio = gltf.scene;
            patio.scale.set(1, 1, 1);

            const materials = [
              new THREE.MeshStandardMaterial({ color: 0xADD8E6 }), // Light Blue
              new THREE.MeshStandardMaterial({ color: 0xedaeed }), // Pastel Pink
              new THREE.MeshStandardMaterial({ color: 0xb3efb3 })  // Pastel Green
            ];
            const randomMaterial = materials[Math.floor(Math.random() * materials.length)];

            patio.traverse((child) => {
              if (child.isMesh) {
                child.material = randomMaterial;
                child.geometry.computeVertexNormals();
                child.material.side = THREE.DoubleSide;
              }
            });

            patio.position.set(0, 0, 0); 
            apartment.add(patio);
          }, undefined, (error) => {
            console.error('An error occurred while loading the patio model:', error);
          });
        }
      }

      _AddRandomLaundry(apartment, loader) {
  // 50% chance of adding laundry
  const shouldAddLaundry = Math.random() < 0.5;

  if (!shouldAddLaundry) {
    return; // Do not add laundry
  }

  // Randomly choose between different laundry models
  const laundryModels = [
    './data/models/laundry_001.glb',
    './data/models/laundry_002.glb'  // Assuming you have a second model
  ];
  const selectedModel = laundryModels[Math.floor(Math.random() * laundryModels.length)];

  loader.load(selectedModel, (gltf) => {
    const laundry = gltf.scene;
    laundry.scale.set(1, 1, 1);

    const offsetX = 0; 
    const offsetY = -1;
    const offsetZ = 1.2; // Adjust as needed

    laundry.traverse((child) => {
      if (child.isMesh && child.name.startsWith('hanging_')) {
        const randomColor = Math.random() * 0xffffff;
        child.material = new THREE.MeshStandardMaterial({ 
          color: randomColor, 
          side: THREE.DoubleSide  // Ensure visibility of all faces
        });
      }
    });

    laundry.position.set(offsetX, offsetY, offsetZ);

    apartment.add(laundry);
  }, undefined, (error) => {
    console.error('An error occurred while loading the laundry model:', error);
  });
}


      _OnWindowResize() {
        this._camera.aspect = window.innerWidth / window.innerHeight;
        this._camera.updateProjectionMatrix();
        this._threejs.setSize(window.innerWidth, window.innerHeight);
      }

      _RAF() {
        requestAnimationFrame(() => {
          if (this.isRotating) {
            this.cameraAngle += 0.001;
            this._camera.position.x = this.cameraRadius * Math.cos(this.cameraAngle);
            this._camera.position.z = this.cameraRadius * Math.sin(this.cameraAngle);
            this._camera.position.y = 20;
          }

          this._camera.lookAt(new THREE.Vector3(10, 1, 0));
          this._controls.update();
          this._threejs.render(this._scene, this._camera);
          this._RAF();
        });
      }
    }

    let _APP = null;

    window.addEventListener('DOMContentLoaded', () => {
      _APP = new KowloonWalledCity();
    });
  </script>
</body>
</html>
